<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Codigo facilito</title>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <!-- one way binding -->
        <!-- two way binding Genere un texto en wayBinding.txt con chat GPT-->
        <input type="text" v-model="name"> <!-- Directiva V-model para two way binding, Esto se refleja cambios del componente hijo al padre-->
        <a href="https://www.google.com/">Google</a>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const Hola = {
            data(){
                return{
                    name: "Hola Mundo"
                }
            },

            created(){
                console.log("Created")
            },
            beforeCreate(){
                console.log("before Create")
            },

            
            updated(){
                console.log("update")
                const value = document.querySelector("#app input")
                const titulo = document.querySelector("#app h1")
                console.log(value.value)
                console.log(titulo.textContent)
            },


        }

        Vue.createApp(Hola).mount("#app")

    </script>
</body>
</html>
