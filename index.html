<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Codigo facilito</title>
</head>
<body>
    <div id="app">
        {{name}}
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const Hola = {
            data(){
                return{
                    name: "Hola Mundo"
                }
            }

        }

        Vue.createApp(Hola).mount("#app")

    </script>
</body>
</html>
