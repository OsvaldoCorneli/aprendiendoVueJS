<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Codigo facilito</title>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <!-- one way binding -->
        <!-- two way binding Genere un texto en wayBinding.txt con chat GPT-->
        <input type="text" v-model="name"> <!-- Directiva V-model para two way binding, Esto se refleja cambios del componente hijo al padre-->




    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const Hola = {
            data(){
                return{
                    name: "Hola Mundo"
                }
            }

        }

        Vue.createApp(Hola).mount("#app")

    </script>
</body>
</html>
