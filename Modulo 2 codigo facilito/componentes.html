<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="app">
    <h1>{{titulo}}</h1>
    <componentee></componentee>
</div>    



<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>


const componentee = {


 template: "<h1>HOLA MUNDO!</h1>"


}

    data(){
        return{
            titulo: "Componentes en Vue.js",

        }
    },
    components: {
        componentee
    }
}


Vue.createApp(componentes).mount("#app")


</script>
</body>
</html>
